<h1 class="m-3 fw-bold">Admin panel</h1>
<ul class="nav nav-tabs" id="myTab" role="tablist">

    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <!--        <div class="container">-->
        <h1>All users</h1>
        <table class="table table-hover ">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>Email</th>
                <th>age</th>
                <th>password</th>
                <th>role</th>

                <th></th>
                <th></th>
            </tr>
            <tr class="table" th:each="user : ${users}">
                <td th:text="${user.getId()}">Id</td>
                <td th:text="${user.getName()}">Name</td>
                <td th:text="${user.getEmail()}">Email</td>
                <td th:text="${user.getAge()}">Age</td>
                <td th:text="${user.getPassword()}">Password</td>
                <td
                        th:block th:each="role : *{user.getRoles()}">
                    &nbsp;<span th:text="${role.name}"/>
                </td>
                <td>
                     Button trigger modal
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                            th:attr="data-bs-target='#edit'+${user.getId()}">
                        Edit
                    </button>




<!--                <td th:width="20">-->

<!--                        </button>-->
<!--                    </form>-->
<!--                </td>-->





<!--                </td>-->
                <td>
                <form type="button" class="btn btn-danger"
                  th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}" th:object="${user}">
                    <input type="submit" value="Delete"></form>
            </td>


            </tr>


        </table>
    </div>

    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

        <form class="text-center" th:method="POST" th:action="@{/addUser}"
              th:object="${userFrom}">
            <div class="form-group fw-bold">


                <div class="form-group m-3">
                    <label for="NameNew" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="NameNew"
                           name="Name" value="" required/>
                </div>

                <div class="form-group m-3">
                    <label for="ageNew" class="col-form-label">Age</label>
                    <input type="text" class="form-control" id="ageNew"
                           name="age" value="" required/>
                </div>

                <div class="form-group m-3">
                    <label for="emailNew" class="col-form-label">Email</label>
                    <input type="text" class="form-control" id="emailNew"
                           name="email" value="" required/>
                </div>

                <div class="form-group m-3">
                    <label for="passwordNew" class="col-form-label">Password</label>
                    <input type="password" class="form-control" id="passwordNew"
                           name="password" value="" required/>
                </div>

                <td>

                    <label>Roles:
                        <br>
                        <select size="2" multiple name="listRoles" required="required">
                            <option selected="selected" value="1">USER</option>
                            <option value="2">ADMIN</option>
                        </select>
                    </label>
            </div>
            <br>


            <button type="submit" class="btn btn-success">Add new user</button>

        </form>

    </div>

    <div class="modal fade" th:id="${'edit'+user.id}"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" modal-dialog-centered>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <form th:action="@{/edit/{id}(id =${user.getId()})}"
                      th:object="${user}" th:method="POST">
                    <div class="modal-body col-md text-center">
                        <br>
                        <label for="name"><b>Name</b></label>
                        <input th:name="name" th:type="text"
                               class="form-control" id="name"
                               th:value="${user.name}"/>
                        <br>

                        <label for="age"><b>Age</b></label>
                        <input th:name="age" th:type="number"
                               class="form-control" id="age"
                               th:value="${user.age}"/>
                        <br>
                        <label for="email"><b>Email</b></label>
                        <input th:name="email" th:type="text"
                               class="form-control" id="email"
                               th:value="${user.email}"/>

                        <br>
                        <label for="password"><b>Password</b></label>
                        <input th:name="password" type="text"
                               class="form-control" id="password"
                               th:value="${user.password}"/>
                        <br>
                        <label>Roles:
                            <br>
                            <select size="2" multiple name="listRoles" required="required">
                                <option selected="selected" value="1">USER</option>
                                <option value="2">ADMIN</option>
                            </select>
                        </label>
                        <br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            Edit
                        </button>
                        <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
