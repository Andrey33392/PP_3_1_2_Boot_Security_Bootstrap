<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example</title>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



<div class="container">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-link btn-lg btn-block"  onclick="window.location.href = '/admin';" >Admin</button>
      <button type="button" class="btn btn-primary btn-lg btn-block"  onclick="window.location.href = '/user_id';" >User</button>
    </div>
    <div class="col-10">


      <h1>User</h1>
      <div class="card-body" bg-primary text="white">
        <table class="table table-striped table-hover">
          <tr>
            <th>id</th>
            <th>name</th>
            <th>Email</th>
            <th>age</th>
            <th>password</th>
            <th>role</th>

          </tr>
          <tr>
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getAge()}">Age</td>
            <td th:text="${user.getPassword()}">Password</td>
            <td
                    th:block th:each="role : *{user.getRoles()}">
              &nbsp;<span th:text="${role.name}"/>
            </td>

          </tr>




        </table>
      </div>

    </div>
  </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
